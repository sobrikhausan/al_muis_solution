<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Muis Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #3c920e;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: #333;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
            transition: background-color 0.3s;
        }
        .container {
            width: 80%;
            margin: auto;
            flex: 1;
        }
        section {
            padding: 2em;
            background-color: white;
            margin-bottom: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
            color: #4CAF50;
        }
        .home-grid, .service-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        .home-item, .service-item {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .home-item:hover, .service-item:hover {
            background-color: #b2ebf2;
        }
        .btn {
            display: inline-block;
            padding: 0.5em 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        form input, form textarea {
            padding: 0.5em;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 1em;
        }
        form button {
            padding: 0.7em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 1em;
            }
            .home-grid, .service-grid {
                grid-template-columns: 1fr;
            }
        }
        .section-content {
            display: none;
        }
        .section-content.active {
            display: block;
        }
        .contact-icon {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>sobri</h1>
</body>
